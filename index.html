<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>network</title>
</head>
<body>
  <div class="container">
    <div id="notification"></div>

  <div class="tree-container"></div>
  <div class="menu">
    <label class="select-file file-input" >
      Select file
      <input class="file-input"  type="file" title="file" name="fileUpload">
    </label>

    <label for="searchField"></label>
    <input id="searchField" name="searchField" type="text" placeholder="Search for a word">
    <div class="filters">
      <div class="year-filter-container">
        <p class="year-filter">Year</p>
        <div class="double-slider">
            <input title="min year" type="range" name="min-year" id="min-year-slider" class="min-year-filter-slide">
            <input title="max year" type="range" name="max-year" id="max-year-slider" class="max-year-filter-slide">
        </div>
        <div class="year-filter-value">
          <p class="min-year-filter-value"></p>
          <p>-</p>
          <p class="max-year-filter-value"></p>
        </div>
      </div>
      <div class="frequency-filter-container">
        <p class="frequency-filter">Frequency</p>
        <input title="frequency" type="range" name="slider" id="frequency-slider" class="frequency-filter-slide">
        <p class="frequency-filter-value">-</p>
      </div>
    </div>
    <div class="timeline-animation-container">
      <button id="playButton" title="playBack"> <div id="shape" class="stop"></div></button>
      <input type="range" id="timeSlider" min="0" max="100" value="0">
    </div>
  </div>
</div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="./js/Home.js"></script>
  <script src="./js/filtering.js"></script>
  <script src="./js/notification.js"></script>
  <script src="./js/search.js"></script>
  <script src="./js/rightClick.js"></script>
  <script src="./js/timeLine.js"></script>
  <script src="./js/main.js"></script>

</body>
</html>
